<h2 mat-dialog-title>Edit Component</h2>

<mat-dialog-content>

  <div class="form-group row px-3">
    <label for="comments">Comments</label>
    <textarea class="form-control col-12" rows="4" id="comments" [(ngModel)]="comments" required></textarea>
  </div>

  <div class="form-group row px-3">
    <label for="status">Status</label>
    <select class="form-control col-12" id="status" required [(ngModel)]="status" name="status">
      <option *ngFor="let stat of statusArray" [value]="stat">{{stat}}</option>
    </select>
  </div>

</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">Close</button>
  <button class="mat-raised-button mat-primary" (click)="save()">Save</button>
</mat-dialog-actions>
